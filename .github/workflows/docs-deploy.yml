name: 'Deploy Javadoc 📖'
on:
  push:
    branches:
      - '1.17'

jobs:
  deploy:
    if: startsWith(github.repository, 'noeppi-noeppi/') # don't run this in forks
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout 🛎️'
        uses: 'actions/checkout@v2'
        with:
          persist-credentials: false
          
      - name: 'Install Java 🍵'
        uses: 'actions/setup-java@v2'
        with:
          distribution: 'adopt-hotspot'
          java-version: '16'
          
      - name: 'Install and Build 🔧'
        run: './gradlew javadoc javadocMeta'
        
      - name: 'Copying Files 🔨'
        run: |
          rm -r build/javadoc_merged_target
          mkdir -p build/javadoc_merged_target/meta
          cp -r build/docs/javadoc build/javadoc_merged_target
          cp -r build/docs/meta build/javadoc_merged_target/meta

      - name: 'Deploy 🚀'
        uses: 'JamesIves/github-pages-deploy-action@4.1.4'
        with:
          branch: gh-pages
          folder: 'build/javadoc_merged_target'
          clean: true
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          git-config-name: 'Github Actions'
          git-config-email: '<>'
